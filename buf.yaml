version: v2

deps:
  - buf.build/bufbuild/protovalidate

lint:
  enum_zero_value_suffix: _NULL
  rpc_allow_google_protobuf_empty_responses: true

  use:
    - STANDARD

  ignore_only:
    RPC_REQUEST_STANDARD_NAME:
      - api_key/v1/api_key.proto
    RPC_REQUEST_RESPONSE_UNIQUE:
      - api_key/v1/api_key.proto

breaking:
  use:
    - FILE
